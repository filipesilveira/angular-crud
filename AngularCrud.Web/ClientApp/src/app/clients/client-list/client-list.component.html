<table class="table table-bordered">
  <thead>
    <tr>
      <th>Name</th>
      <th>Role</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let client of clients">
      <td>{{ client.name }}</td>
      <td>{{ client.role }}</td>
      <td>
        <button class="btn btn-primary"
                (click)="editClient(client)">
          Edit
        </button>
        <button class="btn btn-danger"
                (click)="deleteClient(client)">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
